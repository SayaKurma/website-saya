<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        darker: '#020617',
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        primaryDark: '#facc15',
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-text: #334155;
            --primary-dark: #facc15;
            --primary-dark-hover: #eab308;
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body.dark {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .active {
            font-weight: 600;
            color: var(--primary-color);
            position: relative;
        }

        body.dark .active {
            color: var(--primary-dark);
        }

        .active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        body.dark .active::after {
            background: linear-gradient(90deg, transparent, var(--primary-dark), transparent);
            bottom: -2px;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        body.dark .nav-link::after {
            background: linear-gradient(90deg, transparent, var(--primary-dark), transparent);
            bottom: -2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        body.dark .nav-link:hover {
            color: var(--primary-dark);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }

        body.dark .social-icon {
            color: var(--primary-dark);
        }

        body.dark .social-icon:hover {
            color: #eab308;
        }

        .typing-cursor {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: var(--primary-color);
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: text-top;
        }

        body.dark .typing-cursor {
            background: var(--primary-dark);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .profile-image-container {
            position: relative;
            transition: transform 0.3s ease;
        }

        .profile-image-container:hover {
            transform: scale(1.05);
        }

        .glow {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.7);
        }

        body.dark .glow {
            box-shadow: 0 0 25px rgba(250, 204, 21, 0.7);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .btn-primary {
            background-color: var(--primary-dark);
            color: #0f172a;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        body.dark .btn-primary:hover {
            background-color: var(--primary-dark-hover);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.3);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .btn-primary:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }

        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .btn-outline {
            border: 2px solid var(--primary-dark);
            color: var(--primary-dark);
        }

        .btn-outline:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.1);
        }

        body.dark .btn-outline:hover {
            background-color: rgba(250, 204, 21, 0.1);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.1);
        }

        .status-badge {
            transition: all 0.3s ease;
        }

        .status-badge:hover {
            transform: translateY(-5px);
        }

        body.dark .status-badge {
            background: linear-gradient(to right, var(--primary-dark), #eab308);
        }

        footer {
            transition: background-color 0.5s ease;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
            z-index: 10;
            padding: 8px 0;
        }

        body.dark .dropdown-menu {
            background-color: #1e293b;
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark-text);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        body.dark .dropdown-menu a {
            color: #e2e8f0;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(to right, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            color: var(--primary-color);
            transform: translateX(5px);
        }

        body.dark .dropdown-menu a:hover {
            background: linear-gradient(to right, rgba(250, 204, 21, 0.1), rgba(250, 204, 21, 0.05));
            color: var(--primary-dark);
        }

        .dropdown-menu a i {
            margin-right: 10px;
            font-size: 1rem;
        }

        .mobile-dropdown-menu {
            display: none;
            flex-direction: column;
            padding-left: 24px;
            padding-top: 8px;
            padding-bottom: 8px;
            background-color: rgba(243, 244, 246, 0.5);
            border-radius: 8px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        body.dark .mobile-dropdown-menu {
            background-color: rgba(30, 41, 59, 0.5);
        }

        .mobile-dropdown-menu.active {
            display: flex;
            max-height: 200px;
            opacity: 1;
        }

        .mobile-dropdown-menu a {
            padding: 10px 20px;
            color: var(--dark-text);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        body.dark .mobile-dropdown-menu a {
            color: #e2e8f0;
        }

        body.dark .mobile-dropdown-menu a:hover {
            background: linear-gradient(to right, rgba(250, 204, 21, 0.1), rgba(250, 204, 21, 0.05));
            color: var(--primary-dark);
            transform: translateX(5px);
        }

        .mobile-dropdown-menu a i {
            margin-right: 10px;
            font-size: 1rem;
        }

        .theme-toggle {
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }

        body.dark .theme-toggle {
            background-color: #020617;
        }

        body.dark .theme-toggle:hover {
            background-color: #1e293b;
        }

        body.dark .theme-toggle i {
            color: var(--primary-dark);
        }

        body.dark .mobile-nav-link {
            color: #e2e8f0;
        }

        body.dark .mobile-nav-link:hover {
            background: #1e293b;
            color: var(--primary-dark);
        }

        body.dark #mobileMenuButton {
            background-color: #020617;
        }

        body.dark #mobileMenuButton:hover {
            background-color: #1e293b;
        }

        body.dark #mobileMenuButton i {
            color: var(--primary-dark);
        }

        body.dark textarea {
            background-color: #1e293b;
            color: #e2e8f0;
            border-color: #334155;
        }

        body.dark textarea:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.2);
        }

        body.dark .text-3xl {
            color: #e2e8f0;
        }

        body.dark .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 min-h-screen">
    <div class="fixed top-4 right-4 flex items-center space-x-4">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-all theme-toggle">
            <i class="fas fa-sun text-yellow-500"></i>
        </button>
    </div>
    <main class="container mx-auto px-6 py-12">
        <a href="https://sayakurma.github.io/website-saya/" class="btn-outline px-6 py-2 rounded-full font-semibold mb-6 inline-block">
            <i class="fas fa-arrow-left mr-2"></i> Kembali
        </a>
        <section class="py-12">
            <h1 class="text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-700">Text Counter</h1>
            <div class="bg-white rounded-xl shadow-md p-6">
                <textarea id="textInput" class="w-full h-48 p-4 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors" placeholder="Masukkan teks Anda di sini..."></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-8">
                <div class="bg-white rounded-xl shadow-md p-6 text-center">
                    <div class="text-sm font-medium text-gray-500 mb-2">Jumlah Karakter</div>
                    <div class="text-3xl font-bold text-gray-800" id="charCount">0</div>
                    <div class="h-2 bg-gray-200 rounded-full mt-4 overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-blue-500 to-blue-700 transition-all" id="charProgress" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 text-center">
                    <div class="text-sm font-medium text-gray-500 mb-2">Jumlah Kata</div>
                    <div class="text-3xl font-bold text-gray-800" id="wordCount">0</div>
                    <div class="h-2 bg-gray-200 rounded-full mt-4 overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-green-500 to-green-700 transition-all" id="wordProgress" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 text-center">
                    <div class="text-sm font-medium text-gray-500 mb-2">Jumlah Baris</div>
                    <div class="text-3xl font-bold text-gray-800" id="lineCount">0</div>
                    <div class="h-2 bg-gray-200 rounded-full mt-4 overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-yellow-500 to-yellow-700 transition-all" id="lineProgress" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 text-center">
                    <div class="text-sm font-medium text-gray-500 mb-2">Jumlah Kalimat</div>
                    <div class="text-3xl font-bold text-gray-800" id="sentenceCount">0</div>
                    <div class="h-2 bg-gray-200 rounded-full mt-4 overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-cyan-500 to-cyan-700 transition-all" id="sentenceProgress" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeIcon.classList.remove('text-yellow-500');
                themeIcon.classList.add('text-primaryDark');
                document.querySelector('#themeToggle').classList.remove('bg-gray-200', 'hover:bg-gray-300');
                document.querySelector('#themeToggle').classList.add('bg-darker', 'hover:bg-secondary');
                document.querySelector('h1').classList.remove('from-blue-500', 'to-blue-700');
                document.querySelector('h1').classList.add('from-primaryDark', 'to-yellow-600');
                document.querySelectorAll('.bg-white').forEach(el => {
                    el.classList.remove('bg-white');
                    el.classList.add('bg-darker');
                });
                document.querySelectorAll('.text-gray-500').forEach(el => {
                    el.classList.remove('text-gray-500');
                    el.classList.add('text-gray-400');
                });
                document.querySelectorAll('.border-gray-200').forEach(el => {
                    el.classList.remove('border-gray-200');
                    el.classList.add('border-secondary');
                });
                document.querySelectorAll('.bg-gray-200').forEach(el => {
                    el.classList.remove('bg-gray-200');
                    el.classList.add('bg-secondary');
                });
                document.querySelectorAll('.text-gray-800').forEach(el => {
                    el.classList.remove('text-gray-800');
                    el.classList.add('text-gray-100');
                });
                document.querySelector('.btn-outline').classList.add('border-primaryDark');
                document.querySelector('.btn-outline').classList.add('text-primaryDark');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeIcon.classList.remove('text-primaryDark');
                themeIcon.classList.add('text-yellow-500');
                document.querySelector('#themeToggle').classList.add('bg-gray-200', 'hover:bg-gray-300');
                document.querySelector('#themeToggle').classList.remove('bg-darker', 'hover:bg-secondary');
                document.querySelector('h1').classList.add('from-blue-500', 'to-blue-700');
                document.querySelector('h1').classList.remove('from-primaryDark', 'to-yellow-600');
                document.querySelectorAll('.bg-darker').forEach(el => {
                    el.classList.add('bg-white');
                    el.classList.remove('bg-darker');
                });
                document.querySelectorAll('.text-gray-400').forEach(el => {
                    el.classList.add('text-gray-500');
                    el.classList.remove('text-gray-400');
                });
                document.querySelectorAll('.border-secondary').forEach(el => {
                    el.classList.add('border-gray-200');
                    el.classList.remove('border-secondary');
                });
                document.querySelectorAll('.bg-secondary').forEach(el => {
                    el.classList.add('bg-gray-200');
                    el.classList.remove('bg-secondary');
                });
                document.querySelectorAll('.text-gray-100').forEach(el => {
                    el.classList.add('text-gray-800');
                    el.classList.remove('text-gray-100');
                });
                document.querySelector('.btn-outline').classList.remove('border-primaryDark');
                document.querySelector('.btn-outline').classList.remove('text-primaryDark');
            }
        });

        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const sentenceCount = document.getElementById('sentenceCount');
        const charProgress = document.getElementById('charProgress');
        const wordProgress = document.getElementById('wordProgress');
        const lineProgress = document.getElementById('lineProgress');
        const sentenceProgress = document.getElementById('sentenceProgress');

        textInput.addEventListener('input', function() {
            const text = this.value;
            
            const charLength = text.length;
            charCount.textContent = charLength;
            charProgress.style.width = Math.min(charLength / 1000 * 100, 100) + '%';
            
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            wordCount.textContent = words;
            wordProgress.style.width = Math.min(words / 100 * 100, 100) + '%';
            
            const lines = text.split('\n').length;
            lineCount.textContent = lines;
            lineProgress.style.width = Math.min(lines / 20 * 100, 100) + '%';
            
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
            sentenceCount.textContent = sentences;
            sentenceProgress.style.width = Math.min(sentences / 20 * 100, 100) + '%';
            
        });
    </script>
</body>
</html>
