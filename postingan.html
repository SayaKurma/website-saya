<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Post - Portofolio Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-text: #334155;
        }
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .active {
            font-weight: 600;
            color: var(--primary-color);
            position: relative;
        }
        .active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in-right {
            animation: slideInRight 0.8s ease-out;
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }
        .btn-primary:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }
        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-outline:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.1);
        }
        .post-card {
            background: #ffffff;
            max-width: 600px;
            width: 100%;
            border-radius: 0.75rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            margin: 0 auto;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            gap: 0.75rem;
        }
        .profile-photo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid #e5e7eb;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }
        .account-name {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--dark-text);
        }
        .verified-check {
            width: 16px;
            height: 16px;
        }
        .post-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            background-color: #f3f4f6;
            display: block;
        }
        .post-actions {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
        }
        .action-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-button:hover,
        .action-button:focus {
            background-color: rgba(59, 130, 246, 0.1);
            transform: scale(1.1);
            outline-offset: 2px;
            outline: 2px solid var(--primary-color);
        }
        .action-button i {
            font-size: 1.5rem;
            color: var(--dark-text);
        }
        .post-caption {
            padding: 0 1rem 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.4;
            color: #6b7280;
        }
        .post-date {
            padding: 0 1rem 1rem 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
        footer {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 min-h-screen">
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-md">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold">
                    <a href="index.html" class="flex items-center gap-2">
                        <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-700">Portofolio</span>
                    </a>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link hover:text-blue-500 transition">Beranda</a>
                    <a href="profile.html" class="nav-link hover:text-blue-500 transition">Profil</a>
                    <a href="tulisan.html" class="nav-link hover:text-blue-500 transition">Tulisan</a>
                    <a href="insta-post.html" class="nav-link hover:text-blue-500 transition active">Insta Post</a>
                    <a href="galeri.html" class="nav-link hover:text-blue-500 transition">Galeri</a>
                    <a href="proyek-anime.html" class="nav-link hover:text-blue-500 transition">Proyek Anime</a>
                    <a href="sosmed.html" class="nav-link hover:text-blue-500 transition">Sosial Media</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button id="mobileMenuButton" class="md:hidden p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-all">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <div id="mobileMenu" class="hidden md:hidden mt-4 pb-2 rounded-xl bg-white shadow-lg p-4 transition-all duration-300">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Beranda</a>
                    <a href="profile.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Profil</a>
                    <a href="tulisan.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Tulisan</a>
                    <a href="insta-post.html" class="nav-link hover:text-blue-500 transition active py-2 px-3 rounded-lg hover:bg-gray-100">Insta Post</a>
                    <a href="galeri.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Galeri</a>
                    <a href="proyek-anime.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Proyek Anime</a>
                    <a href="sosmed.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Sosial Media</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-6 py-12">
        <section id="insta-post" class="py-12 md:py-16 lg:py-20 fade-in">
            <article class="post-card" aria-label="Instagram post">
                <header class="post-header slide-in-left">
                    <img id="profile-photo" src="" alt="Profile photo" class="profile-photo" loading="lazy" width="48" height="48" />
                    <div class="user-info">
                        <span id="account-name" class="account-name"></span>
                        <img id="verified-check" src="" alt="Verified account" class="verified-check" width="16" height="16" />
                    </div>
                </header>
                <img id="post-image" src="" alt="Posted content image" class="post-image slide-in-right" loading="lazy" width="600" height="600" />
                <section class="post-actions" aria-label="Post action buttons">
                    <button type="button" class="action-button" aria-label="Share post" onclick="sharePost()">
                        <i class="fas fa-share"></i>
                    </button>
                </section>
                <p id="post-caption" class="post-caption"></p>
                <time id="post-date" class="post-date" aria-label="Posted date"></time>
            </article>
            <div class="pt-6 max-w-600 mx-auto">
                <a href="insta-post.html" class="btn-primary px-8 py-3 rounded-full font-semibold">
                    <i class="fas fa-arrow-left mr-2"></i> Kembali ke semua postingan
                </a>
            </div>
        </section>
    </main>
    <footer class="bg-white border-t border-gray-200 mt-12">

            <div class="flex flex-col md:flex-row justify-between items-center">

                    <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-700">Portofolio</span>
                    <p class="text-gray-600 mt-2">© Website Pribadi. Hak Cipta Dilindungi.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://t.me/sayakurma" class="social-icon text-gray-500 hover:text-blue-400">
                        <i class="fab fa-telegram text-xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/muhammad-alfaridzi-9729b8327?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-icon text-gray-500 hover:text-blue-600">
                        <i class="fab fa-linkedin-in text-xl"></i>
                    </a>
                    <a href="https://www.instagram.com/mhmmdalfaridzi_23/profilecard/?igsh=MXJ5Y3B1a2FldnR1bA==" class="social-icon text-gray-500 hover:text-pink-500">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenuButton.addEventListener('click', () => {
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('fade-in');
            } else {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('fade-in');
            }
        });
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
        function addFadeInOnScroll() {
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            sections.forEach(section => {
                if (!section.classList.contains('fade-in')) {
                    observer.observe(section);
                }
            });
        }
        addFadeInOnScroll();
        function updateActiveNavLink() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        updateActiveNavLink();
        function formatDate(isoDate) {
            const date = new Date(isoDate);
            return new Intl.DateTimeFormat('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }).format(date);
        }
        function sharePost() {
            if (navigator.share) {
                navigator.share({
                    title: 'Check out this post!',
                    url: window.location.href
                }).then(() => {
                    console.log('Post shared successfully');
                }).catch(err => {
                    console.error('Error sharing post:', err);
                    alert('Failed to share post. Please try again.');
                });
            } else {
                alert('Sharing is not supported on this device or browser.');
            }
        }
        async function loadPost() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get('id');
                if (!postId) {
                    document.querySelector('.post-card').innerHTML = '<p>Post not found.</p>';
                    return;
                }
                const response = await fetch('isi-post.json');
                const posts = await response.json();
                const post = posts.find(p => p.id == postId);
                if (!post) {
                    document.querySelector('.post-card').innerHTML = '<p>Post not found.</p>';
                    return;
                }
                document.getElementById('profile-photo').src = post.profile_photo;
                document.getElementById('account-name').textContent = post.account_name;
                document.getElementById('verified-check').src = post.verified_check;
                document.getElementById('post-image').src = post.post_image;
                document.getElementById('post-caption').textContent = post.caption;
                document.getElementById('post-date').textContent = formatDate(post.date);
                document.getElementById('post-date').setAttribute('datetime', post.date);
                document.getElementById('post-date').setAttribute('aria-label', `Posted on ${formatDate(post.date)}`);
            } catch (error) {
                console.error('Error loading post:', error);
                document.querySelector('.post-card').innerHTML = '<p>Error loading post.</p>';
            }
        }
        loadPost();
    </script>
</body>
</html>
