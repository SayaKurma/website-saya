    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-text: #334155;
            --primary-dark: #facc15;
            --primary-dark-hover: #eab308;
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body.dark {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .active {
            font-weight: 600;
            color: var(--primary-color);
            position: relative;
        }

        body.dark .active {
            color: var(--primary-dark);
        }

        .active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        body.dark .active::after {
            background: linear-gradient(90deg, transparent, var(--primary-dark), transparent);
            bottom: -2px;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        body.dark .nav-link::after {
            background: linear-gradient(90deg, transparent, var(--primary-dark), transparent);
            bottom: -2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        body.dark .nav-link:hover {
            color: var(--primary-dark);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }

        body.dark .social-icon {
            color: var(--primary-dark);
        }

        body.dark .social-icon:hover {
            color: #eab308;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .btn-primary {
            background-color: var(--primary-dark);
            color: #0f172a;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        body.dark .btn-primary:hover {
            background-color: var(--primary-dark-hover);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.3);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .btn-primary:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }

        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .btn-outline {
            border: 2px solid var(--primary-dark);
            color: var(--primary-dark);
        }

        .btn-outline:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.1);
        }

        body.dark .btn-outline:hover {
            background-color: rgba(250, 204, 21, 0.1);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.1);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        footer {
            transition: background-color 0.5s ease;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s;
            z-index: 10;
            padding: 8px 0;
        }

        body.dark .dropdown-menu {
            background-color: #1e293b;
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark-text);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        body.dark .dropdown-menu a {
            color: #e2e8f0;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(to right, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.05));
            color: var(--primary-color);
            transform: translateX(5px);
        }

        body.dark .dropdown-menu a:hover {
            background: linear-gradient(to right, rgba(250, 204, 21, 0.1), rgba(250, 204, 21, 0.05));
            color: var(--primary-dark);
        }

        .dropdown-menu a i {
            margin-right: 10px;
            font-size: 1rem;
        }

        .mobile-dropdown-menu {
            display: none;
            flex-direction: column;
            padding-left: 24px;
            padding-top: 8px;
            padding-bottom: 8px;
            background-color: rgba(243, 244, 246, 0.5);
            border-radius: 8px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        body.dark .mobile-dropdown-menu {
            background-color: rgba(30, 41, 59, 0.5);
        }

        .mobile-dropdown-menu.active {
            display: flex;
            max-height: 200px;
            opacity: 1;
        }

        .mobile-dropdown-menu a {
            padding: 10px 20px;
            color: var(--dark-text);
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        body.dark .mobile-dropdown-menu a {
            color: #e2e8f0;
        }

        body.dark .mobile-dropdown-menu a:hover {
            background: linear-gradient(to right, rgba(250, 204, 21, 0.1), rgba(250, 204, 21, 0.05));
            color: var(--primary-dark);
            transform: translateX(5px);
        }

        .mobile-dropdown-menu a i {
            margin-right: 10px;
            font-size: 1rem;
        }

        .theme-toggle {
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }

        body.dark .theme-toggle {
            background-color: #020617;
        }

        body.dark .theme-toggle:hover {
            background-color: #1e293b;
        }

        body.dark .theme-toggle i {
            color: var(--primary-dark);
        }

        body.dark .mobile-nav-link {
            color: #e2e8f0;
        }

        body.dark .mobile-nav-link:hover {
            background: #1e293b;
            color: var(--primary-dark);
        }

        body.dark #mobileMenuButton {
            background-color: #020617;
        }

        body.dark #mobileMenuButton:hover {
            background-color: #1e293b;
        }

        body.dark #mobileMenuButton i {
            color: var(--primary-dark);
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 99;
        }

        body.dark .back-to-top {
            background-color: var(--primary-dark);
        }

        .back-to-top.visible {
            opacity: 1;
        }
    </style>
</head>

    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileGameDropdown = document.getElementById('mobileGameDropdown');
        const mobileDropdownMenu = mobileGameDropdown.nextElementSibling;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');

        mobileMenuButton.addEventListener('click', () => {
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('fade-in');
            } else {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('fade-in');
            }
        });

        mobileGameDropdown.addEventListener('click', (e) => {
            e.preventDefault();
            mobileDropdownMenu.classList.toggle('active');
            const chevron = mobileGameDropdown.querySelector('i');
            chevron.classList.toggle('fa-chevron-down');
            chevron.classList.toggle('fa-chevron-up');
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeIcon.classList.remove('text-yellow-500');
                themeIcon.classList.add('text-primaryDark');
                document.querySelector('header').classList.remove('bg-white/90', 'shadow-md');
                document.querySelector('header').classList.add('bg-dark/90', 'backdrop-blur-sm', 'border-b', 'border-secondary');
                document.querySelector('header span').classList.remove('from-blue-500', 'to-blue-700');
                document.querySelector('header span').classList.add('from-primaryDark', 'to-yellow-600');
                document.querySelector('#mobileMenu').classList.remove('bg-white', 'shadow-lg');
                document.querySelector('#mobileMenu').classList.add('bg-darker', 'shadow-lg');
                document.querySelectorAll('.mobile-nav-link').forEach(link => {
                    link.classList.remove('hover:bg-gray-100', 'hover:text-blue-500');
                    link.classList.add('hover:bg-secondary', 'hover:text-primaryDark');
                });
                document.querySelector('#themeToggle').classList.remove('bg-gray-200', 'hover:bg-gray-300');
                document.querySelector('#themeToggle').classList.add('bg-darker', 'hover:bg-secondary');
                document.querySelector('footer').classList.remove('bg-white', 'border-gray-200');
                document.querySelector('footer').classList.add('bg-dark', 'border-secondary');
                document.querySelector('h2 span').classList.remove('from-blue-500', 'to-blue-700');
                document.querySelector('h2 span').classList.add('from-primaryDark', 'to-yellow-600');
                document.querySelector('footer span').classList.remove('from-blue-500', 'to-blue-700');
                document.querySelector('footer span').classList.add('from-primaryDark', 'to-yellow-600');
                document.querySelector('p.text-gray-600').classList.remove('text-gray-600');
                document.querySelector('p.text-gray-600').classList.add('text-gray-300');
                document.querySelector('footer p').classList.remove('text-gray-600');
                document.querySelector('footer p').classList.add('text-gray-500');
                document.querySelectorAll('.tulisan-item').forEach(item => {
                    item.classList.remove('bg-white', 'border-gray-200');
                    item.classList.add('bg-darker', 'border-secondary');
                });
                document.querySelectorAll('.tulisan-item p.text-gray-600').forEach(p => {
                    p.classList.remove('text-gray-600');
                    p.classList.add('text-gray-300');
                });
                document.querySelectorAll('.tulisan-item span.text-gray-500').forEach(span => {
                    span.classList.remove('text-gray-500');
                    span.classList.add('text-gray-400');
                });
                document.querySelectorAll('.tulisan-item a.text-blue-500').forEach(a => {
                    a.classList.remove('text-blue-500', 'hover:underline');
                    a.classList.add('text-primaryDark', 'hover:text-yellow-600');
                });
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeIcon.classList.remove('text-primaryDark');
                themeIcon.classList.add('text-yellow-500');
                document.querySelector('header').classList.add('bg-white/90', 'shadow-md');
                document.querySelector('header').classList.remove('bg-dark/90', 'backdrop-blur-sm', 'border-b', 'border-secondary');
                document.querySelector('header span').classList.add('from-blue-500', 'to-blue-700');
                document.querySelector('header span').classList.remove('from-primaryDark', 'to-yellow-600');
                document.querySelector('#mobileMenu').classList.add('bg-white', 'shadow-lg');
                document.querySelector('#mobileMenu').classList.remove('bg-darker', 'shadow-lg');
                document.querySelectorAll('.mobile-nav-link').forEach(link => {
                    link.classList.add('hover:bg-gray-100', 'hover:text-blue-500');
                    link.classList.remove('hover:bg-secondary', 'hover:text-primaryDark');
                });
                document.querySelector('#themeToggle').classList.add('bg-gray-200', 'hover:bg-gray-300');
                document.querySelector('#themeToggle').classList.remove('bg-darker', 'hover:bg-secondary');
                document.querySelector('footer').classList.add('bg-white', 'border-gray-200');
                document.querySelector('footer').classList.remove('bg-dark', 'border-secondary');
                document.querySelector('h2 span').classList.add('from-blue-500', 'to-blue-700');
                document.querySelector('h2 span').classList.remove('from-primaryDark', 'to-yellow-600');
                document.querySelector('footer span').classList.add('from-blue-500', 'to-blue-700');
                document.querySelector('footer span').classList.remove('from-primaryDark', 'to-yellow-600');
                document.querySelector('p.text-gray-300').classList.add('text-gray-600');
                document.querySelector('p.text-gray-300').classList.remove('text-gray-300');
                document.querySelector('footer p').classList.add('text-gray-600');
                document.querySelector('footer p').classList.remove('text-gray-500');
                document.querySelectorAll('.tulisan-item').forEach(item => {
                    item.classList.add('bg-white', 'border-gray-200');
                    item.classList.remove('bg-darker', 'border-secondary');
                });
                document.querySelectorAll('.tulisan-item p.text-gray-300').forEach(p => {
                    p.classList.add('text-gray-600');
                    p.classList.remove('text-gray-300');
                });
                document.querySelectorAll('.tulisan-item span.text-gray-400').forEach(span => {
                    span.classList.add('text-gray-500');
                    span.classList.remove('text-gray-400');
                });
                document.querySelectorAll('.tulisan-item a.text-primaryDark').forEach(a => {
                    a.classList.add('text-blue-500', 'hover:underline');
                    a.classList.remove('text-primaryDark', 'hover:text-yellow-600');
                });
            }
        });

        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                const tulisanList = document.getElementById('tulisan-list');
                const filterButtonsContainer = document.getElementById('filter-buttons');
                tulisanList.innerHTML = '';
                
                // Extract unique categories
                const categories = [...new Set(data.articles.map(article => article.category))];
                
                // Create filter buttons
                filterButtonsContainer.innerHTML = '';
                const allButton = document.createElement('button');
                allButton.className = 'tulisan-filter-btn btn-primary px-6 py-2 rounded-full font-semibold';
                allButton.setAttribute('data-filter', 'all');
                allButton.textContent = 'Semua Tulisan';
                filterButtonsContainer.appendChild(allButton);
                
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'tulisan-filter-btn btn-outline px-6 py-2 rounded-full font-semibold';
                    button.setAttribute('data-filter', category);
                    button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    filterButtonsContainer.appendChild(button);
                });

                // Render articles
                data.articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = `tulisan-item card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 transition-all duration-300 card-hover fade-in`;
                    articleElement.setAttribute('data-category', article.category);
                    articleElement.innerHTML = `
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <span class="text-xs font-medium px-2.5 py-0.5 rounded ${
                                    article.category === 'teknologi' ? 'bg-blue-100 text-blue-800' :
                                    article.category === 'desain' ? 'bg-green-100 text-green-800' :
                                    article.category === 'pendidikan' ? 'bg-purple-100 text-purple-800' :
                                    'bg-gray-100 text-gray-800'
                                }">${article.category.charAt(0).toUpperCase() + article.category.slice(1)}</span>
                            </div>
                            <h3 class="mb-2 text-xl font-bold tracking-tight">${article.title}</h3>
                            <p class="mb-4 text-gray-600">${article.subtitle}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-500">${article.date}</span>
                                <a href="artikel.html?id=${article.id}" class="text-blue-500 hover:underline">Baca lebih lanjut →</a>
                            </div>
                        </div>
                    `;
                    tulisanList.appendChild(articleElement);
                });
                initializeFilters();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('tulisan-list').innerHTML = '<p class="text-gray-600">Terjadi kesalahan saat memuat artikel.</p>';
            }
        }

        function initializeFilters() {
            const tulisanFilterButtons = document.querySelectorAll('.tulisan-filter-btn');
            const tulisanItems = document.querySelectorAll('.tulisan-item');
            tulisanFilterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tulisanFilterButtons.forEach(btn => {
                        btn.classList.remove('btn-primary');
                        btn.classList.add('btn-outline');
                    });
                    button.classList.add('btn-primary');
                    button.classList.remove('btn-outline');
                    const filter = button.getAttribute('data-filter');
                    tulisanItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                            item.classList.add('fade-in');
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        }

        function addFadeInOnScroll() {
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            sections.forEach(section => {
                if (!section.classList.contains('fade-in')) {
                    observer.observe(section);
                }
            });
        }

        function updateActiveNavLink() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                if (targetId) {
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                        mobileMenu.classList.add('hidden');
                    }
                }
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            addFadeInOnScroll();
            updateActiveNavLink();
        });
    </script>
</body>
</html>
