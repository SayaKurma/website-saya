    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-text: #334155;
        }
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .active {
            font-weight: 600;
            color: var(--primary-color);
            position: relative;
        }
        .active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in-left {
            animation: slideInLeft 0.8s ease-out;
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }
        .btn-primary:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        footer {
            transition: background-color 0.5s ease;
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 99;
        }
        .back-to-top.visible {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 min-h-screen">

                    <a href="index.html" class="nav-link hover:text-blue-500 transition">Beranda</a>

                    <a href="tulisan.html" class="nav-link hover:text-blue-500 transition active">Tulisan</a>
                    <a href="galeri.html" class="nav-link hover:text-blue-500 transition">Galeri</a>
                    <a href="proyek-anime.html" class="nav-link hover:text-blue-500 transition">Proyek Anime</a>

            <div id="mobileMenu" class="hidden md:hidden mt-4 pb-2 rounded-xl bg-white shadow-lg p-4 transition-all duration-300">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Beranda</a>
                    <a href="profile.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Profil</a>
                    <a href="tulisan.html" class="nav-link hover:text-blue-500 transition active py-2 px-3 rounded-lg hover:bg-gray-100">Tulisan</a>
                    <a href="galeri.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Galeri</a>
                    <a href="proyek-anime.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Proyek Anime</a>
                    <a href="sosmed.html" class="nav-link hover:text-blue-500 transition py-2 px-3 rounded-lg hover:bg-gray-100">Sosial Media</a>

    <main class="container mx-auto px-6 py-12">

            <div class="mb-8 slide-in-left">
                <div class="flex flex-wrap gap-4">

                </div>

    </main>
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">

                    <span class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-blue-700">Portofolio</span>
                    <p class="text-gray-600 mt-2">Â© Website Pribadi. Hak Cipta Dilindungi.</p>
                </div>
                <div class="flex space-x-6">

                        <i class="fab fa-linkedin-in text-xl"></i>
                    </a>
                    <a href="https://www.instagram.com/mhmmdalfaridzi_23/profilecard/?igsh=MXJ5Y3B1a2FldnR1bA==" class="social-icon text-gray-500 hover:text-pink-500">

    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>
    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenuButton.addEventListener('click', () => {
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('fade-in');
            } else {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('fade-in');
            }
        });
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                if (targetId) {
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 100,
                            behavior: 'smooth'
                        });
                        mobileMenu.classList.add('hidden');
                    }
                }
            });
        });
        const backToTopButton = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                const tulisanList = document.getElementById('tulisan-list');
                tulisanList.innerHTML = '';
                data.articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = `tulisan-item card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200 transition-all duration-300 card-hover fade-in`;
                    articleElement.setAttribute('data-category', article.category);
                    articleElement.innerHTML = `
                        <div class="p-6">
                            <div class="flex items-center mb-4">
                                <span class="text-xs font-medium px-2.5 py-0.5 rounded ${
                                    article.category === 'teknologi' ? 'bg-blue-100 text-blue-800' :
                                    article.category === 'desain' ? 'bg-green-100 text-green-800' :
                                    'bg-purple-100 text-purple-800'
                                }">${article.category.charAt(0).toUpperCase() + article.category.slice(1)}</span>
                            </div>
                            <h3 class="mb-2 text-xl font-bold tracking-tight">${article.title}</h3>
                            <p class="mb-4 text-gray-600">${article.subtitle}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-sm text-gray-500">${article.date}</span>
                                <a href="artikel.html?id=${article.id}" class="text-blue-500 hover:underline">Baca lebih lanjut â</a>
                            </div>
                        </div>
                    `;
                    tulisanList.appendChild(articleElement);
                });
                initializeFilters();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('tulisan-list').innerHTML = '<p>Terjadi kesalahan saat memuat artikel.</p>';
            }
        }
        function initializeFilters() {
            const tulisanFilterButtons = document.querySelectorAll('.tulisan-filter-btn');
            const tulisanItems = document.querySelectorAll('.tulisan-item');
            tulisanFilterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tulisanFilterButtons.forEach(btn => {
                        btn.classList.remove('btn-primary');
                        btn.classList.add('btn-outline');
                    });
                    button.classList.add('btn-primary');
                    button.classList.remove('btn-outline');
                    const filter = button.getAttribute('data-filter');
                    tulisanItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                            item.classList.add('fade-in');
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        }
        function addFadeInOnScroll() {
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            sections.forEach(section => {
                if (!section.classList.contains('fade-in')) {
                    observer.observe(section);
                }
            });
        }
        function updateActiveNavLink() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        window.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            addFadeInOnScroll();
            updateActiveNavLink();
        });
    </script>
