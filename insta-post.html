    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-text: #334155;
        }
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .active {
            font-weight: 600;
            color: var(--primary-color);
            position: relative;
        }
        .active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
        }
        .card:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }
        .card img {
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -4px;
        }
        .col-md-4 {
            flex: 0 0 calc(33.333% - 8px);
            max-width: calc(33.333% - 8px);
            margin: 4px;
            padding: 0;
        }
        @media (max-width: 767px) {
            .container {
                padding: 0 8px;
            }
            .col-md-4 {
                flex: 0 0 calc(33.333% - 4px);
                max-width: calc(33.333% - 4px);
                margin: 2px;
            }
        }
    </style>
</head>

    <script>
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenuButton.addEventListener('click', () => {
            if (mobileMenu.classList.contains('frozen')) return;
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('fade-in');
            mobileMenu.classList.add('frozen');
            setTimeout(() => mobileMenu.classList.remove('frozen'), 300);
        });
        function updateActiveNavLink() {
            const navLinks = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        updateActiveNavLink();
        function addFadeInOnScroll() {
            const sections = document.querySelectorAll('section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            sections.forEach(section => {
                if (!section.classList.contains('fade-in')) {
                    observer.observe(section);
                }
            });
        }
        addFadeInOnScroll();
        async function loadPosts() {
            try {
                const response = await fetch('isi-post.json');
                const posts = await response.json();
                const postGrid = document.getElementById('post-grid');
                postGrid.innerHTML = '';
                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'col-md-4';
                    postDiv.innerHTML = `
                        <div class="card" onclick="window.location='postingan.html?id=${post.id}';">
                            <img src="${post.post_image}" alt="Foto ${post.id}" loading="lazy">
                        </div>
                    `;
                    postGrid.appendChild(postDiv);
                });
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        loadPosts();

document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('img').forEach(function(img) {
    img.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  });
});
    </script>
