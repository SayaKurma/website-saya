        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-text: #334155;
            --primary-dark: #facc15;
            --primary-dark-hover: #eab308;
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            color: #334155;
        }

        body.dark {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .game-container {
            max-width: 90vw;
            margin: auto;
            min-height: calc(100vh - 2rem);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        body.dark .game-container {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .card {
            width: 70px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            position: relative;
            border: 2px solid #ffffff;
            background-color: #ffffff;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card:focus {
            outline: 3px solid var(--primary-color);
            outline-offset: 2px;
        }

        body.dark .card:focus {
            outline: 3px solid var(--primary-dark);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.4), transparent);
            border-radius: 10px;
            z-index: -1;
        }

        body.dark .card::before {
            background: linear-gradient(45deg, rgba(250, 204, 21, 0.4), transparent);
        }

        .card:hover, .card:focus {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .card.selected {
            transform: translateY(-15px) scale(1.1);
            box-shadow: 0 0 0 3px var(--primary-color), 0 15px 30px rgba(0,0,0,0.3);
            animation: selectedPulse 2s infinite;
        }

        body.dark .card.selected {
            box-shadow: 0 0 0 3px var(--primary-dark), 0 15px 30px rgba(0,0,0,0.3);
        }

        @keyframes selectedPulse {
            0%, 100% { box-shadow: 0 0 0 3px var(--primary-color), 0 15px 30px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.6), 0 15px 30px rgba(0,0,0,0.3); }
        }

        body.dark .card.selected {
            animation: selectedPulseDark 2s infinite;
        }

        @keyframes selectedPulseDark {
            0%, 100% { box-shadow: 0 0 0 3px var(--primary-dark), 0 15px 30px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 0 0 6px rgba(250, 204, 21, 0.6), 0 15px 30px rgba(0,0,0,0.3); }
        }

        .card-back {
            background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 100%);
            position: relative;
            overflow: hidden;
        }

        body.dark .card-back {
            background: linear-gradient(135deg, #d32f2f 0%, #f57c00 100%);
        }

        .card-back::after {
            content: 'UNO';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .game-center {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 4rem;
            justify-content: center;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        body.dark .game-center {
            background: rgba(30, 41, 59, 0.25);
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .draw-pile {
            background: linear-gradient(135deg, #00897b 0%, #00695c 100%);
            border: 2px dashed rgba(255,255,255,0.7);
        }

        body.dark .draw-pile {
            background: linear-gradient(135deg, #00695c 0%, #004d40 100%);
        }

        .draw-pile:hover, .draw-pile:focus {
            background: linear-gradient(135deg, #009688 0%, #00796b 100%);
            transform: scale(1.05);
        }

        body.dark .draw-pile:hover, body.dark .draw-pile:focus {
            background: linear-gradient(135deg, #00796b 0%, #005b4f 100%);
        }

        .game-stats {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        body.dark .game-stats {
            background: rgba(30, 41, 59, 0.25);
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .player-area {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1rem;
        }

        body.dark .player-area {
            background: rgba(30, 41, 59, 0.15);
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 9999px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        body.dark .btn-primary {
            background-color: var(--primary-dark);
            color: #0f172a;
        }

        .btn-primary:hover:not(:disabled), .btn-primary:focus {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        body.dark .btn-primary:hover:not(:disabled), body.dark .btn-primary:focus {
            background-color: var(--primary-dark-hover);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.3);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .btn-primary:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }

        .btn-uno {
            background: linear-gradient(135deg, #d32f2f 0%, #f57c00 100%);
            color: #ffffff;
            animation: unoPulse 1.5s infinite;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.5);
            border-radius: 9999px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        body.dark .btn-uno {
            background: linear-gradient(135deg, var(--primary-dark), #eab308);
        }

        @keyframes unoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message-modal {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }

        .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        body.dark .message-content {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-dark-hover));
        }

        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 2px solid #ffffff;
        }

        .color-btn:hover, .color-btn:focus {
            transform: scale(1.1);
            outline: 3px solid var(--primary-color);
        }

        body.dark .color-btn:hover, body.dark .color-btn:focus {
            outline: 3px solid var(--primary-dark);
        }

        .theme-toggle {
            transition: all 0.3s ease;
            border-radius: 9999px;
            padding: 0.5rem;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }

        body.dark .theme-toggle {
            background-color: #020617;
        }

        body.dark .theme-toggle:hover {
            background-color: #1e293b;
        }

        body.dark .theme-toggle i {
            color: var(--primary-dark);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 641px) {
            .card {
                width: 90px;
                height: 130px;
            }

            .card-back::after {
                font-size: 1.2rem;
            }

            .game-center {
                padding: 2rem;
                gap: 6rem;
            }

            .player-area {
                padding: 1.5rem;
            }

            .game-stats {
                padding: 1.5rem;
            }

            .color-btn {
                width: 60px;
                height: 60px;
            }
        }

        @media (min-width: 1024px) {
            .card {
                width: 110px;
                height: 160px;
            }

            .card-back::after {
                font-size: 1.5rem;
            }

            .game-container {
                max-width: 80vw;
                min-height: calc(100vh - 4rem);
            }

            .game-center {
                padding: 3rem;
                gap: 8rem;
            }

            .player-area {
                padding: 2rem;
            }

            .game-stats {
                padding: 2rem;
            }

            .color-btn {
                width: 70px;
                height: 70px;
            }
        }

        .card-move {
            animation: moveToDiscard 0.5s ease-out forwards;
        }

        @keyframes moveToDiscard {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--discard-x, 0), var(--discard-y, -200px)) scale(1);
                opacity: 0;
            }
        }

        .card-move-computer {
            animation: moveToDiscardComputer 0.5s ease-out forwards;
        }

        @keyframes moveToDiscardComputer {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--discard-x, 0), var(--discard-y, 200px)) scale(1);
                opacity: 0;
            }
        }

        .title-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        body.dark .title-glow {
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.6);
        }
    </style>

            let timeout;
            return function executedFunction(...args) {

                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };

            for (let i = deck.length - 1; i > 0; i--) {

                [deck[i], deck[j]] = [deck[j], deck[i]];
            }

                playerHand.push(deck.pop());

        function handleKeyboardNavigation(e) {
            if (currentPlayer !== 'player') return;
            if (e.key === 'ArrowRight' && selectedCardIndex < playerHand.length - 1) {
                selectCard(selectedCardIndex + 1);
            } else if (e.key === 'ArrowLeft' && selectedCardIndex > 0) {
                selectCard(selectedCardIndex - 1);
            } else if (e.key === 'Enter' && selectedCardIndex >= 0) {
                handleDiscardClick(e);
            } else if (e.key.toLowerCase() === 'u' && playerHand.length === 1) {
                callUno();

        function canPlayCard(card) {
            if (card.color === 'wild') {
                if (card.value === 'Wild_Draw4') {
                    return !playerHand.some(c => c.color === currentColor && c !== card && canPlayCard(c));
                }
                return true;
            }
            const topCard = discardPile[discardPile.length - 1];
            if (topCard.color === 'wild') {
                return card.color === currentColor;
            }
            return card.color === topCard.color || 
                   card.value === topCard.value || 
                   (['Skip', 'Reverse', 'Draw2'].includes(card.value) && card.value === topCard.value);
        }

            return hand.some(card => card.color === currentColor && card.color !== 'wild');

                        endGame();
                    }
                    updateHands();
                }, 500);
            } else {
                if (deck.length === 0) {
                    reshuffleDeck();
                }
                const card = deck.pop();
                computerHand.push(card);
                showMessage('ðŸ¤– Komputer mengambil kartu');
                if (canPlayCard(card)) {
                    const cardIndex = computerHand.length - 1;
                    const playedCard = computerHand[cardIndex];
                    const tempCardEl = document.createElement('div');
                    tempCardEl.className = 'card';
                    const img = document.createElement('img');
                    img.src = playedCard.svgUrl;
                    img.alt = `Kartu UNO ${playedCard.color} ${playedCard.value}`;
                    tempCardEl.appendChild(img);
                    computerHandEl.appendChild(tempCardEl);
                    const discardRect = discardPileEl.getBoundingClientRect();
                    const cardRect = tempCardEl.getBoundingClientRect();
                    const deltaX = discardRect.left - cardRect.left;
                    const deltaY = discardRect.top - cardRect.top;
                    tempCardEl.style.setProperty('--discard-x', `${deltaX}px`);
                    tempCardEl.style.setProperty('--discard-y', `${deltaY}px`);
                    tempCardEl.classList.add('card-move-computer');
                    setTimeout(() => {
                        computerHand.splice(cardIndex, 1);
                        discardPile.push(playedCard);
                        announce(`Komputer memainkan kartu ${playedCard.color} ${playedCard.value}`);
                        if (playedCard.value === 'Wild_Draw4') {
                            isBluffing = hasValidColorCard(computerHand) && Math.random() < 0.5;
                            currentColor = computerChooseColor();
                            showBluffPrompt();
                        } else if (playedCard.color === 'wild') {
                            currentColor = computerChooseColor();
                            showMessage(`ðŸ¤– Komputer memainkan ${playedCard.value.replace('_', ' ')} dan memilih warna ${currentColor}!`);
                            updateGameStateAfterPlay(playedCard);
                        } else {
                            updateGameStateAfterPlay(playedCard);
                        }
                        updateDiscardPile();
                        updateCounts();
                        if (computerHand.length === 1) {
                            const shouldCallUno = !computerHand.some(card => 
                                card.color === 'wild' || card.value === 'Draw2');
                            if (shouldCallUno) {
                                showMessage('ðŸ¤– Komputer memanggil UNO!');
                            } else {
                                computerMustDraw();
                                return;
                            }
                        }
                        if (playerHand.length > 0 && computerHand.length > 0) {
                            if (currentPlayer === 'player') {
                                updateCounts();
                            } else {
                                setTimeout(computerTurn, 1000);
                            }
                        } else {
                            endGame();
                        }
                        updateHands();
                    }, 500);
                } else {
                    if (playerHand.length > 0 && computerHand.length > 0) {
                        currentPlayer = 'player';
                        updateCounts();
                        announce('Giliran Anda!');
                    } else {
                        endGame();
                    }
                    updateHands();
                }
            }
        }

        function showBluffPrompt() {
            messageTextEl.textContent = `ðŸ¤– Komputer memainkan +4 dan memilih warna ${currentColor}! Tuduh Bluff?`;
            messageEl.classList.remove('hidden');
            bluffBtn.classList.remove('hidden');
            closeMessageBtn.classList.remove('hidden');
            bluffBtn.focus();
            announce(`Komputer memainkan +4 dan memilih warna ${currentColor}. Tekan B untuk menuduh bluff, atau Enter untuk melanjutkan.`);
        }

        function handleBluff() {
            bluffBtn.classList.add('hidden');
            if (currentPlayer === 'computer') {
                if (isBluffing) {
                    showMessage('âœ… Tuduhan benar! Komputer bluffing, mereka ambil 4 kartu!');
                    computerDrawCards(4);
                    currentPlayer = 'player';
                    announce('Tuduhan Anda benar! Komputer mengambil 4 kartu. Giliran Anda.');
                } else {
                    showMessage('âŒ Tuduhan salah! Anda ambil 6 kartu!');
                    playerDrawCards(6);
                    currentPlayer = 'player';
                    announce('Tuduhan Anda salah! Anda mengambil 6 kartu. Giliran Anda.');
                }
            }
            updateHands();
            updateCounts();
            if (currentPlayer === 'computer' && playerHand.length > 0 && computerHand.length > 0) {
                setTimeout(computerTurn, 1000);
            }
        }

        function computerDecideBluff(card) {
            const bluffProbability = isBluffing ? 0.7 : 0.3;
            if (Math.random() < bluffProbability) {
                showMessage('ðŸ•µï¸ Komputer menuduh Anda bluffing!');
                if (isBluffing) {
                    showMessage('âŒ Komputer benar! Anda bluffing, ambil 4 kartu!');
                    playerDrawCards(4);
                    currentPlayer = 'computer';
                    announce('Komputer menuduh Anda bluffing dan benar! Anda mengambil 4 kartu.');
                } else {
                    showMessage('âœ… Komputer salah! Mereka ambil 6 kartu!');
                    computerDrawCards(6);
                    currentPlayer = 'computer';
                    announce('Komputer menuduh Anda bluffing tetapi salah! Mereka mengambil 6 kartu.');
                }
                updateHands();
                updateCounts();
                if (currentPlayer === 'computer' && playerHand.length > 0 && computerHand.length > 0) {
                    setTimeout(computerTurn, 1000);
                }
            } else {
                updateGameStateAfterPlay(card);
                if (playerHand.length > 0 && computerHand.length > 0) {
                    setTimeout(computerTurn, 1000);
                }
            }
        }

        function updateGameStateAfterPlay(card) {
            if (card.color === 'wild') {
                currentValue = '';
            } else {
                currentColor = card.color;
                currentValue = card.value;
            }
            switch (card.value) {
                case 'Skip':
                    if (currentPlayer === 'player') {
                        showMessage('â­ï¸ Komputer dilewati!');
                        currentPlayer = 'player';
                        announce('Anda memainkan Skip. Komputer dilewati. Giliran Anda lagi.');
                    } else {
                        showMessage('â­ï¸ Anda dilewati!');
                        currentPlayer = 'computer';
                        announce('Komputer memainkan Skip. Anda dilewati.');
                    }
                    break;
                case 'Reverse':
                    if (currentPlayer === 'player') {
                        showMessage('ðŸ”„ Komputer dilewati! (Balik)');
                        currentPlayer = 'player';
                        announce('Anda memainkan Reverse. Komputer dilewati. Giliran Anda lagi.');
                    } else {
                        showMessage('ðŸ”„ Anda dilewati! (Balik)');
                        currentPlayer = 'computer';
                        announce('Komputer memainkan Reverse. Anda dilewati.');
                    }
                    break;
                case 'Draw2':
                    if (currentPlayer === 'player') {
                        computerDrawCards(2);
                        showMessage('ðŸ¤– Komputer mengambil 2 kartu dan melewatkan gilirannya!');
                        currentPlayer = 'player';
                        announce('Anda memainkan Draw Two. Komputer mengambil 2 kartu dan dilewati.');
                    } else {
                        playerDrawCards(2);
                        showMessage('ðŸ˜… Anda mengambil 2 kartu dan melewatkan giliran!');
                        currentPlayer = 'computer';
                        announce('Komputer memainkan Draw Two. Anda mengambil 2 kartu dan dilewati.');
                    }
                    break;
                case 'Wild_Draw4':
                    if (currentPlayer === 'player') {
                        computerDrawCards(4);
                        showMessage('ðŸ¤– Komputer mengambil 4 kartu dan melewatkan gilirannya!');
                        currentPlayer = 'player';
                        announce('Anda memainkan Wild Draw Four. Komputer mengambil 4 kartu dan dilewati.');
                    } else {
                        playerDrawCards(4);
                        showMessage('ðŸ˜° Anda mengambil 4 kartu dan melewatkan giliran!');
                        currentPlayer = 'computer';
                        announce('Komputer memainkan Wild Draw Four. Anda mengambil 4 kartu dan dilewati.');
                    }
                    break;
                default:
                    currentPlayer = currentPlayer === 'player' ? 'computer' : 'player';
                    announce(currentPlayer === 'player' ? 'Giliran Anda!' : 'Giliran komputer.');
                    break;
            }
        }

        function callUno() {
            if (playerHand.length === 1) {
                unoCalled = true;
                unoBtn.classList.add('hidden');
                showMessage('ðŸ”¥ UNO! Anda memiliki 1 kartu tersisa!');
                announce('Anda memanggil UNO!');
            }
        }

        function playerMustDraw() {
            playerDrawCards(2);
            showMessage('ðŸ˜¬ Anda lupa memanggil UNO! Ambil 2 kartu.');
            announce('Anda lupa memanggil UNO! Mengambil 2 kartu.');
            selectedCardIndex = -1;
            updateHands();
            updateCounts();
            setTimeout(computerTurn, 2000);
        }

        function computerMustDraw() {
            computerDrawCards(2);
            showMessage('ðŸ¤– Komputer lupa memanggil UNO! Mengambil 2 kartu.');
            currentPlayer = 'player';
            announce('Komputer lupa memanggil UNO! Mengambil 2 kartu. Giliran Anda.');
            updateCounts();
        }

        function playerDrawCards(count) {
            for (let i = 0; i < count; i++) {
                if (deck.length === 0) {
                    reshuffleDeck();
                }
                playerHand.push(deck.pop());
            }
            updateHands();
            updateCounts();
        }

        function computerDrawCards(count) {
            for (let i = 0; i < count; i++) {
                if (deck.length === 0) {
                    reshuffleDeck();
                }
                computerHand.push(deck.pop());
            }
            updateHands();
            updateCounts();
        }

        function reshuffleDeck() {
            if (discardPile.length <= 1) return;
            const topCard = discardPile.pop();
            deck = discardPile;
            shuffleDeck();
            discardPile = [topCard];
            showMessage('ðŸ”„ Dek telah diacak ulang!');
            announce('Dek telah diacak ulang!');
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#b71c1c', '#00695c', '#01579b', '#f57c00']
            });
        }

        function showMessage(text) {
            messageTextEl.textContent = text;
            messageEl.classList.remove('hidden');
            if (text.includes('menang')) {
                playAgainBtn.classList.remove('hidden');
                backBtn.classList.remove('hidden');
                closeMessageBtn.classList.add('hidden');
                bluffBtn.classList.add('hidden');
                launchConfetti();
                playAgainBtn.focus();
            } else {
                playAgainBtn.classList.add('hidden');
                backBtn.classList.add('hidden');
                if (!text.includes('Tuduh Bluff')) {
                    closeMessageBtn.classList.remove('hidden');
                    bluffBtn.classList.add('hidden');
                    closeMessageBtn.focus();
                }
            }
            announce(text);
        }

        function closeMessage() {
            messageEl.classList.add('hidden');
            bluffBtn.classList.add('hidden');
            if (selectedCardIndex >= 0 && selectedCardIndex < playerHand.length) {
                playerHandEl.children[selectedCardIndex].focus();
            } else {
                drawPileEl.focus();
            }
        }

        function endGame() {
            if (playerHand.length === 0) {
                showMessage('ðŸŽ‰ Selamat! Anda menang! ðŸ†');
            } else if (computerHand.length === 0) {
                showMessage('ðŸ¤– Komputer menang! Coba lagi! ðŸ’ª');
            }
        }

        function announce(text) {
            const liveRegion = document.createElement('div');
            liveRegion.setAttribute('aria-live', 'polite');
            liveRegion.setAttribute('aria-atomic', 'true');
            liveRegion.setAttribute('style', 'position: absolute; left: -9999px;');
            liveRegion.textContent = text;
            document.body.appendChild(liveRegion);
            setTimeout(() => {
                document.body.removeChild(liveRegion);
            }, 1000);
        }

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                const color = button.getAttribute('data-color');
                chooseColor(color);
            });
            button.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    const color = button.getAttribute('data-color');
                    chooseColor(color);
                }
            });
        });

        unoBtn.addEventListener('click', callUno);
        unoBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                callUno();
            }
        });
        playAgainBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                initGame();
            }
        });
        backBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        backBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                window.location.href = 'index.html';
            }
        });
        closeMessageBtn.addEventListener('click', closeMessage);
        closeMessageBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                closeMessage();
            }
        });
        bluffBtn.addEventListener('click', handleBluff);
        bluffBtn.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handleBluff();
            }
        });

        window.addEventListener('load', initGame);
    </script>
</body>
</html>
