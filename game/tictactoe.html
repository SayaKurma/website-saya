<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        darker: '#020617',
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        primaryDark: '#facc15',
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --dark-text: #334155;
            --primary-dark: #facc15;
            --primary-dark-hover: #eab308;
            --naught: #f62459;
            --cross: #36dbd7;
            --size: 300px;
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body.dark {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .theme-toggle {
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.2);
        }

        body.dark .theme-toggle {
            background-color: #020617;
        }

        body.dark .theme-toggle:hover {
            background-color: #1e293b;
        }

        body.dark .theme-toggle i {
            color: var(--primary-dark);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .btn-primary {
            background-color: var(--primary-dark);
            color: #0f172a;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        body.dark .btn-primary:hover {
            background-color: var(--primary-dark-hover);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.3);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .btn-primary:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }

        .btn-outline {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .btn-outline {
            border: 2px solid var(--primary-dark);
            color: var(--primary-dark);
        }

        .btn-outline:hover {
            background-color: rgba(59, 130, 246, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.1);
        }

        body.dark .btn-outline:hover {
            background-color: rgba(250, 204, 21, 0.1);
            box-shadow: 0 10px 20px rgba(250, 204, 21, 0.1);
        }

        .btn-back {
            background-color: #9ca3af;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        body.dark .btn-back {
            background-color: #4b5563;
            color: #f3f4f6;
        }

        .btn-back:hover {
            background-color: #6b7280;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(107, 114, 128, 0.3);
        }

        body.dark .btn-back:hover {
            background-color: #6b7280;
            box-shadow: 0 10px 20px rgba(107, 114, 128, 0.3);
        }

        .btn-back::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .btn-back:active::after {
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .character-select {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }

        body.dark .character-select {
            background: rgba(30, 41, 59, 0.95);
        }

        .character-select h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        body.dark .character-select h2 {
            color: var(--primary-dark);
        }

        .character-options {
            display: flex;
            gap: 30px;
            justify-content: center;
        }

        .character-option {
            background: #f0f0f0;
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        body.dark .character-option {
            background: #1e293b;
        }

        .character-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .character-option.x-option:hover {
            border-color: var(--cross);
            background: rgba(54, 219, 215, 0.1);
        }

        .character-option.o-option:hover {
            border-color: var(--naught);
            background: rgba(246, 36, 89, 0.1);
        }

        .character-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto;
        }

        .game-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .game-container.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .turn-indicator {
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        body.dark .turn-indicator {
            background: var(--primary-dark);
            color: #0f172a;
        }

        .turn-indicator.thinking {
            background: rgba(255, 193, 7, 0.95);
            animation: pulse 1s infinite;
        }

        body.dark .turn-indicator.thinking {
            background: rgba(234, 179, 8, 0.95);
        }

        .board {
            position: relative;
            width: var(--size);
            height: var(--size);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        body.dark .board {
            background: rgba(30, 41, 59, 0.15);
            border: 1px solid rgba(250, 204, 21, 0.2);
        }

        .board.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }

        .cell {
            background: white;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.dark .cell {
            background: #1e293b;
        }

        .cell:hover:not(.filled) {
            background: #f0f0f0;
            transform: scale(0.95);
        }

        body.dark .cell:hover:not(.filled) {
            background: #2d3748;
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .cell svg {
            width: 60%;
            height: 60%;
            animation: drawSymbol 0.3s ease-out;
        }

        .cell.x-mark path {
            stroke: var(--cross);
            stroke-width: 8;
            stroke-linecap: round;
            fill: none;
        }

        .cell.o-mark circle {
            stroke: var(--naught);
            stroke-width: 8;
            stroke-linecap: round;
            fill: none;
        }

        .message-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .message-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .message-content {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            max-width: 400px;
            width: 90%;
        }

        body.dark .message-content {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-dark-hover));
        }

        .result-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }

        body.dark .result-title {
            color: #0f172a;
        }

        .result-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .result-emoji {
            font-size: 5rem;
            margin: 20px 0;
        }

        .title-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }

        body.dark .title-glow {
            text-shadow: 0 0 20px rgba(250, 204, 21, 0.6);
        }

        @keyframes drawSymbol {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 600px) {
            :root {
                --size: 250px;
            }

            .character-select {
                padding: 30px 20px;
            }

            .character-options {
                flex-direction: row;
                gap: 15px;
            }

            .character-option {
                max-width: 100px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 min-h-screen flex flex-col items-center py-8">
    <div class="flex justify-end w-full max-w-4xl px-4 mb-4">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-all theme-toggle">
            <i class="fas fa-sun text-yellow-500"></i>
        </button>
    </div>
    <div class="container flex flex-col items-center gap-6 px-4">
        <div class="character-select fade-in" id="characterSelect">
            <h2>Pilih Karakter</h2>
            <div class="character-options">
                <div class="character-option x-option" onclick="selectCharacter('X')">
                    <svg class="character-icon" viewBox="0 0 100 100">
                        <path d="M 20 20 L 80 80 M 80 20 L 20 80" stroke="#36dbd7" stroke-width="12" stroke-linecap="round" fill="none"/>
                    </svg>
                </div>
                <div class="character-option o-option" onclick="selectCharacter('O')">
                    <svg class="character-icon" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="30" stroke="#f62459" stroke-width="12" fill="none"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="game-container" id="gameContainer">
            <div class="turn-indicator" id="turnIndicator">Giliran Anda</div>
            <div class="board" id="board">
                <div class="grid" id="grid"></div>
            </div>
            <button class="btn-back px-6 py-2 rounded-full font-semibold" onclick="changeCharacter()">Ganti Karakter</button>
        </div>
    </div>
    <div class="message-modal" id="resultModal">
        <div class="message-content">
            <div class="result-title title-glow" id="resultTitle"></div>
            <div id="resultIcon"></div>
            <div class="flex justify-center gap-3">
                <button class="btn-primary px-4 py-2 rounded-full font-semibold" onclick="resetGame()">Main Lagi</button>
                <button class="btn-back px-4 py-2 rounded-full font-semibold" onclick="backToSelect()">Kembali</button>
            </div>
        </div>
    </div>
    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let playerSymbol = '';
        let aiSymbol = '';
        let currentPlayer = '';
        let gameActive = false;

        function selectCharacter(symbol) {
            playerSymbol = symbol;
            aiSymbol = symbol === 'X' ? 'O' : 'X';
            currentPlayer = 'X';
            document.getElementById('characterSelect').style.display = 'none';
            document.getElementById('gameContainer').classList.add('active');
            initBoard();
            if (playerSymbol === 'O') {
                setTimeout(() => aiMove(), 500);
            } else {
                gameActive = true;
            }
        }

        function initBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => handleCellClick(i);
                grid.appendChild(cell);
            }
            updateTurnIndicator();
        }

        function handleCellClick(index) {
            if (!gameActive || board[index] !== '' || currentPlayer !== playerSymbol) return;
            makeMove(index, playerSymbol);
            if (gameActive) {
                setTimeout(() => aiMove(), 400);
            }
        }

        function makeMove(index, symbol) {
            board[index] = symbol;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.classList.add('filled');
            if (symbol === 'X') {
                cell.classList.add('x-mark');
                cell.innerHTML = '<svg viewBox="0 0 100 100"><path d="M 20 20 L 80 80" /><path d="M 80 20 L 20 80" /></svg>';
            } else {
                cell.classList.add('o-mark');
                cell.innerHTML = '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="30" /></svg>';
            }
            const winner = checkWinner();
            if (winner) {
                gameActive = false;
                setTimeout(() => showResult(winner), 500);
            } else if (!board.includes('')) {
                gameActive = false;
                setTimeout(() => showResult('draw'), 500);
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateTurnIndicator();
            }
        }

        function aiMove() {
            if (!gameActive) return;
            document.getElementById('board').classList.add('disabled');
            document.getElementById('turnIndicator').classList.add('thinking');
            document.getElementById('turnIndicator').textContent = 'AI Berpikir...';
            setTimeout(() => {
                let move;
                if (playerSymbol === 'O' && board.every(cell => cell === '')) {
                    const availableMoves = [0, 1, 2, 3, 4, 5, 6, 7, 8];
                    move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                } else {
                    move = getBestMove();
                }
                makeMove(move, aiSymbol);
                document.getElementById('board').classList.remove('disabled');
                document.getElementById('turnIndicator').classList.remove('thinking');
                updateTurnIndicator();
            }, 600);
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = aiSymbol;
                    let score = minimax(board, 0, false);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinner();
            if (winner === aiSymbol) return 10 - depth;
            if (winner === playerSymbol) return depth - 10;
            if (!board.includes('')) return 0;
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = aiSymbol;
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = playerSymbol;
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            if (currentPlayer === playerSymbol) {
                indicator.textContent = 'Giliran Anda';
                indicator.classList.remove('bg-primaryDark', 'text-darker');
                indicator.classList.add('bg-primary', 'text-white');
            } else {
                indicator.textContent = 'Giliran AI';
                indicator.classList.remove('bg-primary', 'text-white');
                indicator.classList.add('bg-primaryDark', 'text-darker');
            }
        }

        function showResult(winner) {
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const icon = document.getElementById('resultIcon');
            const isDark = document.body.classList.contains('dark');
            if (winner === 'draw') {
                title.textContent = 'Seri!';
                title.className = `text-2xl font-bold mb-4 ${isDark ? 'text-yellow-700' : 'text-yellow-300'} title-glow`;
                icon.innerHTML = '<div class="result-emoji">ðŸ˜…</div>';
            } else if (winner === playerSymbol) {
                title.textContent = 'Anda Menang!';
                title.className = `text-2xl font-bold mb-4 ${isDark ? 'text-green-700' : 'text-green-300'} title-glow`;
                icon.innerHTML = winner === 'X'
                    ? '<svg class="result-icon" viewBox="0 0 100 100"><path d="M 20 20 L 80 80 M 80 20 L 20 80" stroke="#36dbd7" stroke-width="12" stroke-linecap="round" fill="none"/></svg>'
                    : '<svg class="result-icon" viewBox="0 0 100 100"><circle cx="50" cy="50" r="35" stroke="#f62459" stroke-width="12" fill="none"/></svg>';
                launchConfetti();
            } else {
                title.textContent = 'AI Menang!';
                title.className = `text-2xl font-bold mb-4 ${isDark ? 'text-red-700' : 'text-red-300'} title-glow`;
                icon.innerHTML = winner === 'X'
                    ? '<svg class="result-icon" viewBox="0 0 100 100"><path d="M 20 20 L 80 80 M 80 20 L 20 80" stroke="#36dbd7" stroke-width="12" stroke-linecap="round" fill="none"/></svg>'
                    : '<svg class="result-icon" viewBox="0 0 100 100"><circle cx="50" cy="50" r="35" stroke="#f62459" stroke-width="12" fill="none"/></svg>';
            }
            modal.classList.add('active');
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#3b82f6', '#facc15', '#D40000', '#2CA05A']
            });
        }

        function resetGame() {
            document.getElementById('resultModal').classList.remove('active');
            currentPlayer = 'X';
            initBoard();
            if (playerSymbol === 'O') {
                setTimeout(() => aiMove(), 500);
            }
        }

        function backToSelect() {
            window.location.href = 'https://sayakurma.github.io/website-saya/';
        }

        function changeCharacter() {  
            document.getElementById('resultModal').classList.remove('active');  
            document.getElementById('gameContainer').classList.remove('active');
            document.getElementById('characterSelect').style.display = 'block';
        }

        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                themeIcon.classList.remove('fa-sun', 'text-yellow-500');
                themeIcon.classList.add('fa-moon', 'text-primaryDark');
                document.querySelector('#themeToggle').classList.remove('bg-gray-200', 'hover:bg-gray-300');
                document.querySelector('#themeToggle').classList.add('bg-darker', 'hover:bg-secondary');
            } else {
                themeIcon.classList.remove('fa-moon', 'text-primaryDark');
                themeIcon.classList.add('fa-sun', 'text-yellow-500');
                document.querySelector('#themeToggle').classList.add('bg-gray-200', 'hover:bg-gray-300');
                document.querySelector('#themeToggle').classList.remove('bg-darker', 'hover:bg-secondary');
            }
        });
    </script>
</body>
</html>
